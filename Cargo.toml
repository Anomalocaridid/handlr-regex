[package]
name = "handlr-regex"
version = "0.12.1"
authors = ["Duncan Russell <Duncan@anomalocaris.xyz>", "Gregory <gregory.mkv@gmail.com>"]
edition = "2021"
license = "MIT"
description = "Fork of handlr with regex support"
repository = "https://github.com/Anomalocaridid/handlr-regex"
build = "build/main.rs"

[dependencies]
clap = { version = "4.5.2", features = ["derive"] }
url = "2.2.1"
itertools = "0.10.0"
shlex = "1.3.0"
thiserror = "1.0.24"
xdg = "2.2.0"
mime = "0.3.16"
mime-db = "1.3.0"
confy = "0.4.0"
serde = { version = "1.0.125", features = ["derive"] }
xdg-mime = "0.4.0"
once_cell = "1.7.2"
aho-corasick = "0.7.15"
regex = { version = "1", default-features = false, features = ["std", "unicode-perl"] }
tabled = "0.15.0"
serde_json = "1.0"
serde_regex = "1.1.0"
enum_dispatch = "0.3.13"
freedesktop-desktop-entry = "0.6.1"
derive_more = { version = "0.99.18", default-features = false, features = ["deref", "deref_mut", "display"] }
serde_ini = "0.2.0"
serde_with = "3.8.3"
wildmatch = "2.3.4"
mutants = "0.0.3"
clap_complete = { version = "4.5.33", features = ["unstable-dynamic"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-appender = "0.2.3"
tracing-unwrap = "1.0.1"
clap-verbosity-flag = { version = "3.0.3", default-features = false, features = ["tracing"] }
notify-rust = "4.11.7"

[[bin]]
name = "handlr"
path = "src/main.rs"

[dev-dependencies]
insta = { version = "1.42.2", features = ["filters"] }
insta-cmd = "0.6.0"
similar-asserts = "1.7.0"

[build-dependencies]
clap = { version = "4.5.2", features = ["derive"] }
clap_complete = { version = "4.5.33", features = ["unstable-dynamic"] }
clap_mangen = "0.2.20"
mime-db = "1.3.0"
mutants = "0.0.3"
clap-verbosity-flag = { version = "3.0.3", default-features = false, features = ["tracing"] }

[profile.release]
opt-level = "z"
lto = true
strip = true
codegen-units = 1
panic = "abort"

[profile.dev.package]
insta.opt-level = 3
